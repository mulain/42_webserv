server
{
	server_name		myserver www.myserver.com;
	host			ANY;
	listen			8080;
	root			/mnt/e/42/Projects/darealserv/default/site;
	dir_listing		yes;
	client_max_body	10000;
	max_connections	100;

	error_pages
	{
		default			error/default.html;
		404				error/404.html;
		403 			error/403.html;
		500 303 200 	error/500.html;
	}

	location /
	{
		methods 		GET POST DELETE;
		dir_listing 	yes;
		http_redirect	knism/sdfk/sfd;
		upload_dir		upload;
	}

	location /path/to/allow/new/methods
	{
		methods 		GET;
		dir_listing 	no;
	}

	cgi
	{
		py	/cgi/cgi-python;
		php	/cgi/cgi-php;
	}
}
